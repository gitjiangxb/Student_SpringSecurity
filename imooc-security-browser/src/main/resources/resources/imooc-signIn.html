<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义登录页面</title>
</head>
<body>
	<h2>标准登录页面</h2>
	<h3>表单登录</h3>
	<!-- 表单登录是由UsernamePasswordAuthenticationFilter这个过滤器来处理的 -->
	<form action="/authentication/form" method="post">
		<table>
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密     码：</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>图形验证码</td>
				<td>
					<input type="text" name="imageCode">
					<!-- 指向创建验证码服务 -->
					<img src="/code/image">
					<!-- 在请求级别 设置width -->
					<!-- <img src="/code/image?width=200"> -->
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input name="remember-me" type="checkbox" value="true">记住我 
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">登录</button>
				</td>
			</tr>
		</table>
	</form>
	
	
	<h3>手机短信登录</h3>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>手机号：</td>
				<td><input type="text" name="mobile" value="18396144436"></td>
			</tr>
			<tr>
				<td>短信验证码</td>
				<td>
					<input type="text" name="smsCode">
					<a href="/code/sms?mobile=18396144436">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">登录</button>
				</td>
			</tr>
		</table>
	</form>
	<br>
	
	<h3>社交登录</h3>
	<!-- 
		href="/auth/qq" 【默认的配置情况】
		说明：auth 是刚刚那个过滤器拦截请求的前缀——SocialAuthenticationFilter
				就是说所有“/auth”开头的请求都会被这个过滤器拦截
			qq 就是providerId，也就是在构建ConnectionFactory是创建的那个
				QQAutoConfig.createConnectionFactory()中传递的第一个参数，系统默认的配置文件是"qq"
	 -->
	<!-- <a href="/auth/qq">QQ登录</a> -->
	<!-- 根据在QQ互联上面申请的 网站回调域：http://www.pinzhi365.com/qqLogin/callback.do 做相应的修改 -->
	<!-- <a href="/qqLogin/callback.do">QQ登录</a> -->
	
	<!-- 百度找到一个例子http://www.ictgu.cn/login/qq -->
	<a href="/login/qq">QQ登录</a>
</body>
</html>
